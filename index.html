<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SerpentSilence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #030303;
      color: #333;
    }

    header {
      background-color: #234728;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #c26700;
      text-align: center;
      padding: 0.5rem;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .producto {
      background-color: #e0e0e0;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    footer {
      background-color: #444444;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda de Moda</h1>
    <p>lleva tu estilo a otra dimension</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Ofertas</a>
    <a href="#">Contacto</a>
  </nav>

  <section class="productos">
    <div class="producto">
      <img src="imagen/chaqueta_casual.jpg"height="50"alt="Producto 1">
      <h3>Chaqueta Estilo Urbano</h3>
      <p>$39.990</p>
      <button>Comprar</button>
    </div>
    <div class="producto">
      <img src="imagen/polera_casual.png" alt="Producto 2">
      <h3>Polera Casual</h3>
      <p>$14.990</p>
      <button>Comprar</button>
    </div>
    <div class="producto">
      <img src="imagen/pantalon_slime.png" alt="Producto 3">
      <h3>Pantalón Slim Fit</h3>
      <p>$29.990</p>
      <button>Comprar</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Tienda de Moda - Todos los derechos reservados</p>
  </footer>
</body>
</html>
