<!DOCTYPE html>
<html lang="es">
<head>
  <title>SerpentSilence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #030303;
      color: #333;
    }

    header {
      background-color: #234728;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #c26700;
      text-align: center;
      padding: 0.5rem;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .producto {
      background-color: #e0e0e0;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    .producto img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 5px;
    }

    footer {
      background-color: #444444;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    #carrito    
        {   
  background-color: #ffffff;
  padding: 1rem;
  margin: 1rem;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);}

#carrito ul {
  list-style: none;
  padding: 0;
}

#carrito li {
  margin: 0.5rem 0;
  display: flex;
  justify-content: space-between;
}

#carrito button {
  background-color: #c26700;
  color: white;
  border: none;
  padding: 0.3rem 0.5rem;
  border-radius: 5px;
  cursor: pointer;
}

#carrito button:hover {
  background-color: #a35400;
}
  </style>
</head>
<body>
  <header>
    <h1>SerpentSilence</h1>
    <p>lleva tu estilo a otra dimension</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Ofertas</a>
    <a href="#">Contacto</a>
  </nav>

  <section class="productos">
    <div class="producto">
      <img src="imagen/chaqueta_casual.jpg"height="50"alt="Producto 1">
      <h3>Chaqueta Estilo Urbano</h3>
      <p>$39.990</p>
      <button>Comprar</button>
    </div>
    <div class="producto">
      <img src="imagen/polera_casual.png" alt="Producto 2">
      <h3>Polera Casual</h3>
      <p>$14.990</p>
      <button>Comprar</button>
    </div>
    <div class="producto">
      <img src="imagen/pantalon_slime.png" alt="Producto 3">
      <h3>Pantalón Slim Fit</h3>
      <p>$29.990</p>
      <button>Comprar</button>
    </div>
  </section>
  <section id="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <p id="total">Total: $0</p>
  </section>

  
</body>
<fotter>
    <footer>
        <p>&copy; 2023 SerpentSilence. Todos los derechos reservados.</p>

        <script>
        document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".producto button");
        const carrito = [];
        const listaCarrito = document.getElementById("lista-carrito");
        const totalElement = document.getElementById("total");

        buttons.forEach(button => {
            button.addEventListener("click", (event) => {
                const producto = event.target.parentElement;
                const nombre = producto.querySelector("h3").textContent;
                const precio = parseFloat(producto.querySelector("p").textContent.replace("$", "").replace(".", ""));

                // Agregar producto al carrito
                carrito.push({ nombre, precio });

                // Actualizar el carrito en la página
                actualizarCarrito();
            });
        });

        function actualizarCarrito() {
            // Limpiar la lista del carrito
            listaCarrito.innerHTML = "";

            // Mostrar los productos en el carrito
            carrito.forEach((producto, index) => {
                const li = document.createElement("li");
                li.textContent = `${producto.nombre} - $${producto.precio.toLocaleString()}`;
                const botonEliminar = document.createElement("button");
                botonEliminar.textContent = "Eliminar";
                botonEliminar.addEventListener("click", () => {
                    carrito.splice(index, 1);
                    actualizarCarrito();
                });
                li.appendChild(botonEliminar);
                listaCarrito.appendChild(li);
            });

            // Calcular el total
            const total = carrito.reduce((sum, producto) => sum + producto.precio, 0);
            totalElement.textContent = `Total: $${total.toLocaleString()}`;
        }
    });
</script>
</html>
